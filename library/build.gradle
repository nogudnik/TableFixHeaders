apply plugin: 'com.android.library'

android {
    compileSdkVersion project.hasProperty("compileSdkVersion") ? rootProject.compileSdkVersion : 23
    buildToolsVersion project.hasProperty("buildToolsVersion") ? rootProject.buildToolsVersion : "23.0.3"

    defaultConfig {
        minSdkVersion    project.hasProperty("minSdkVersion") ? rootProject.minSdkVersion : 5
        targetSdkVersion project.hasProperty("targetSdkVersion") ? rootProject.targetSdkVersion : 23

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
